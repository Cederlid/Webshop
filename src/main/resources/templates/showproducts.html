<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produkter</title>
</head>
<body>
<div th:each="p : ${products}">

    <td th:text="${p.category}"></td>
    <td th:text="${p.price}"></td>
</div>
</body>
</html>
